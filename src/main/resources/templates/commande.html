<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template}">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<title>Commande</title>
</head>

<body>
	<div layout:fragment="contents">
		
			

		<div class="row mt-2 ml-1 mr-1">
			<div class="col-3"></div>
			<div class="col-6">	
				<div class="card  border-info">
					<div class="card-header badge badge-info text-wrap">
						<h6>Detail Commande</h6>
					</div>		
				
					<div class="card-body">
						<div class="table-responsive">		
						<a class="btn mb-5 btn-sm btn-primary"
						th:href="@{/admin/ajouterLigneCommande(id=${commande.numCommande})}">
							<i class="fas fa-edit">ajouter un produit</i>
						</a>
						<h4 th:text="${'Code Commande : ' + commande.numCommande}"></h4>
						<h4 th:text="${'Date Commande : ' + commande.dateCommande}"></h4>
						<h4 th:text="${'Nom Client : ' + commande.client.nomClient}"></h4>
						<h4 th:text="${'Adresse de Livraison : ' + commande.adresseLivraison}"></h4>
						<h4 th:text="${'Prix Total : '+commande.getPrixTotal()}"></h4>
						<h4 th:text="${'Etat Commande  : ' + commande.etatLivraison}"></h4>
						<h2>liste des produits </h2>
						<ul th:each="ligne:${commande.lignes}">
							 <h5><li th:text="${'code produit  : ' + ligne.produit.codeProduit}"></li></h5>
							 <li th:text="${'Quantite : ' + ligne.qte}"></li>
							 <li th:text="${'prix unitaire  : ' + ligne.produit.prixProduit}"></li>
							 <li th:text="${'prix total : ' + ligne.getPrixTotalProduit()}"></li>
				
						</ul>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>		




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
